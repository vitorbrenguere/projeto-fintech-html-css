<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GASTEAZY - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">

  <header class="container py-4">
    <div class="d-flex align-items-center gap-3">
      <img src="img/foto_perfil.svg" alt="Perfil" class="profile-img">
      <div>
        <small class="text-muted d-block">Bem-vindo,</small>
        <h3 class="mb-0 name">Vítor Silva</h3>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <!-- Cartao carrossel -->
    <section class="mb-4">
          <div class="ms-auto d-flex align-items-left">
            <img src="img/img_cartoes_de_credito.svg" alt="bandeira" class="brand-img">
            <div class="ms-2 small text-white-50">Mastercard</div>
          </div>
        </div>
      </div>
    </section>

    <!-- MENU -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Menu Rápido</h5>
        <i class="bi bi-chevron-down"></i>
      </div>

      <div class="row text-center g-3">
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-phone"></i></div>
          <small class="d-block mt-2">Emergências</small>
        </div>
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-arrow-left-right"></i></div>
          <small class="d-block mt-2">Transferências</small>
        </div>
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-file-earmark-text"></i></div>
          <small class="d-block mt-2">Relatórios</small>
        </div>
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-wallet2"></i></div>
          <small class="d-block mt-2">Poupança</small>
        </div>
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-coin"></i></div>
          <small class="d-block mt-2">Benefícios</small>
        </div>
        <div class="col-3 col-md-2">
          <div class="quick-icon mx-auto"><i class="bi bi-graph-up"></i></div>
          <small class="d-block mt-2">Investimentos</small>
        </div>
      </div>
    </section>

    <!-- Transaçoes -->
    <section class="transactions card p-3 shadow-sm mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Transações</h5>
        <small class="text-muted">Recentes</small>
      </div>

      <div class="d-flex align-items-center gap-3 py-2 border-top pt-3">
        <div class="circle-icon"><i class="bi bi-arrow-left-right"></i></div>
        <div class="flex-grow-1">
          <div class="fw-bold">Transferência Pix</div>
          <div class="text-muted small">FIAP</div>
        </div>
        <div class="text-end">
          <div class="fw-bold text-danger">- R$100,35</div>
          <div class="small text-muted">15 de Out</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Botoes navegaçao -->
  <nav class="bottom-nav bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="nav-item active text-center">
        <i class="bi bi-house-fill"></i>
        <div class="small">Home</div>
      </div>
      <div class="nav-item text-center">
        <i class="bi bi-credit-card"></i>
        <div class="small">Meus Cartões</div>
      </div>
      <div class="nav-item text-center">
        <i class="bi bi-bell"></i>
        <div class="small">Notificações</div>
      </div>
      <div class="nav-item text-center">
        <i class="bi bi-gear"></i>
        <div class="small">Configuração</div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
